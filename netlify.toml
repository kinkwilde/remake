[build]
  command = "npm run vite:build"
  publish = "build"

[build.environment]
  NODE_VERSION = "16"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Cache-Control = "public, max-age=31536000"
    X-Content-Type-Options = "nosniff"
    X-Clacks-Overhead = "GNU Terry Pratchett"
