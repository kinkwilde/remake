<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="icon"
            href="%sveltekit.assets%/favicon-16x16.png"
            type="image/png"
            sizes="16x16"
        />
        <link
            rel="icon"
            href="%sveltekit.assets%/favicon-32x32.png"
            type="image/png"
            sizes="32x32"
        />
        <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
        <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
        <link rel="mask-icon" href="%sveltekit.assets%//safari-pinned-tab.svg" color="#000000" />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

        <meta name="msapplication-config" content="%sveltekit.assets%/browserconfig.xml" />

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div>%sveltekit.body%</div>
    </body>
</html>
